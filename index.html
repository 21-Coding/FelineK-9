<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>CatDog</title>

<body>
  <div class="container">
    <h1><span id="cat">Cat</span><span id="dog">Dog</span></h1>
    <p>Which is better?</p>
    <div class="row">
      <div class="col-md-6">
        <button type="button" id="cat-button" class="btn btn-danger">Cat</button>
        <ul id="meow">

        </ul>
      </div>
      <div class="col-md-6">
        <button type="button" id="dog-button" class="btn btn-primary">Dog</button>
        <ul id="woof">

        </ul>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
